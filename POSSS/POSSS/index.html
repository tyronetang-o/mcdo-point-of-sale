<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonalds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="pos-container">
        <!-- Header Section -->
        <header class="pos-header">
            <div class="logo">
                <h1>McDonalds</h1>
            </div>
            <div class="header-controls">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userDisplay"></span>
                    <span class="user-role" id="userRole"></span>
                </div>
                <button class="btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pos-main">
            <!-- Products Grid -->
            <section class="products-section">
                <div class="products-header">
                    <div class="search-bar">
                        <input type="text" placeholder="Search products...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="category-filter">
                        <select>
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="beverages">Beverages</option>
                            <option value="snacks">Snacks</option>
                        </select>
                    </div>
                </div>
                <div class="products-grid">
                    <!-- Sample Products -->
                    <div class="product-card">
                        <img src="https://via.placeholder.com/100" alt="Product">
                        <h3>Product 1</h3>
                        <p class="price">$9.99</p>
                        <button class="btn-add">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/100" alt="Product">
                        <h3>Product 2</h3>
                        <p class="price">$14.99</p>
                        <button class="btn-add">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/100" alt="Product">
                        <h3>Product 3</h3>
                        <p class="price">$19.99</p>
                        <button class="btn-add">Add to Cart</button>
                    </div>
                </div>
            </section>

            <!-- Cart Section -->
            <section class="cart-section">
                <div class="cart-header">
                    <h2>Current Order</h2>
                    <button class="btn-secondary"><i class="fas fa-trash"></i> Clear</button>
                </div>
                <div class="cart-items">
                    <div class="cart-item">
                        <span class="item-name">Sample Item</span>
                        <div class="item-quantity">
                            <button class="btn-quantity">-</button>
                            <span>1</span>
                            <button class="btn-quantity">+</button>
                        </div>
                        <span class="item-price">$9.99</span>
                        <button class="btn-remove"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$9.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span>$1.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>$10.99</span>
                    </div>
                </div>
                <div class="payment-buttons">
                    <button class="btn-payment cash">Cash</button>
                    <button class="btn-payment card">Card</button>
                    <button class="btn-payment mobile">Mobile Pay</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="pos-footer">
            <div class="footer-info">
                <span>Transaction #: 12345</span>
                <span>Staff: <span id="footerUserDisplay"></span></span>
                <span>Date: <span id="current-date"></span></span>
            </div>
        </footer>
    </div>

    <script>
        // Display current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString();

        // Display user information
        const userDisplay = document.getElementById('userDisplay');
        const footerUserDisplay = document.getElementById('footerUserDisplay');
        const userRole = document.getElementById('userRole');
        
        if (currentUser) {
            userDisplay.textContent = currentUser.username;
            footerUserDisplay.textContent = currentUser.username;
            userRole.textContent = `(${currentUser.role})`;
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
